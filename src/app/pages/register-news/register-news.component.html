<div class="container border border-dark mt-5">
  <div class="row">
    <div class="col text-center mt-4">
      <h1>Novo registro de notícia</h1>
    </div>
  </div>

  <form [formGroup]="frmGroupNews" (ngSubmit)="onsubmit()">
    <div class="row">
      <div class="col text-center mb-3">
        <input type="text" class="form-control" placeholder="Titulo" formControlName="title">
        <input type="hidden" formControlName="fk_id_user">
      </div>
    </div>

    <div class="row">
      <div class="col">
        <textarea name="" id="" cols="30" rows="10" class="form-control"
          placeholder="Insira aqui uma nova notícia" formControlName="text"></textarea>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col text-center mb-3">
        <button class="btn btn-primary" type="submit">Enviar</button>
      </div>
    </div>
  </form>
</div>
