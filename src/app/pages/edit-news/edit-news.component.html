<div class="container mt-3">
  <div class="row">
    <div class="col text-center">
      <h1>Editar Notícia</h1>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <input type="text" class="form-control" placeholder="Título" [(ngModel)]="news.title">
    </div>
  </div>

  <div class="row mt-3">
    <div class="col">
      <textarea name="" id="" cols="30" rows="10" class="form-control" placeholder="Noticia" [(ngModel)]="news.text"></textarea>
    </div>
  </div>
</div>
