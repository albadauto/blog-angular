<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Login no sistema</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <form #frmGroup="ngForm" [formGroup]="frmAll" (ngSubmit)="handleLogin()">
                        <div class="row">
                            <div class="col mb-3">
                                <input type="text" class="form-control" placeholder="Email" formControlName="email">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Senha" formControlName="password" type="password">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" type="submit" >Login</button>
                        </div>
                    </form>
                </div>

            </div>

        </div>
    </div>
</div>
